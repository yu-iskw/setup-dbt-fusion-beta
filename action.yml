name: Setup dbt Fusion
description: Setup dbt Fusion in beta

outputs:
  dbt-version:
    description: The version of dbt Fusion that was installed.
    value: "${{ steps.install-dbt-fusion.outputs.version }}"

inputs:
  dbt-version:
    description: The version of dbt Fusion to install
    required: false

  package:
    description: Package to install (dbt, dbt-lsp, etc.)
    required: false
    default: ""

  target:
    description: Target platform (e.g., x86_64-unknown-linux-gnu, aarch64-apple-darwin). Auto-detected if not specified.
    required: false
    default: ""

runs:
  using: composite
  steps:
    - name: Install dbt Fusion
      id: install-dbt-fusion
      shell: bash
      env:
        DBT_DEBUG: 1
      run: |
        # Build the install command with available options
        args=()

        if [ -n "${{ inputs.dbt-version }}" ]; then
          args+=(--version "${{ inputs.dbt-version }}")
        fi

        if [ -n "${{ inputs.package }}" ]; then
          args+=(--package "${{ inputs.package }}")
        fi

        if [ -n "${{ inputs.target }}" ]; then
          args+=(--target "${{ inputs.target }}")
        fi

        # Install dbt Fusion
        curl -fsSL https://public.cdn.getdbt.com/fs/install/install.sh | sh -s -- "${args[@]}"
        # Show the version of the installed dbt Fusion
        dbt --version
